<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>돌핀톡 DolphinTalk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/chatrooms-style.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/chatrooms-script.js"></script>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container mt-5">
    <div class="row justify-content-between align-items-center">
        <div class="col-auto">
            <h1>돌핀톡 <small class="text-muted">DolphinTalk</small></h1>
        </div>
        <div class="col-auto">
            <span class="h3" id="nickname-display" style="color: #2c3e50;"></span>&nbsp;
            <button id="change-nickname-btn" class="btn btn-primary">닉네임 변경</button>
        </div>
    </div>
    <hr>
    <div class="row mt-4">
        <div class="col">
            <h2 class="mb-3">채팅방</h2>
            <div class="d-flex mb-3">
                <button id="refresh-chatrooms" class="btn btn-outline-primary me-2">🔄 새로고침</button>
                <button id="create-chatroom" class="btn btn-success">채팅방 생성</button>
            </div>
            <ul id="chat-room-list" class="list-group">
                <!-- 채팅방 리스트 -->
            </ul>
        </div>
    </div>
</div>
</body>
</html>
