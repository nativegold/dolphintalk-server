<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>돌핀톡 DolphinTalk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/js/chatrooms-script.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #5aaecb, #68a9df);
            background-attachment: fixed;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.25);
        }
        h1, h2 {
            font-family: 'Verdana', sans-serif;
            font-weight: bold;
            color: #2c3e50;
        }
        .text-muted {
            color: #7f8c8d !important;
        }
        button.btn {
            border-radius: 12px;
        }
        .btn-primary {
            background-color: #2c3e50;
            border-color: #2c3e50;
        }
        .btn-success {
            background-color: #27ae60;
            border-color: #27ae60;
        }
        /* 새로운 스타일 추가 */
        ul.list-group {
            list-style: none;
            padding: 0;
        }
        ul.list-group li {
            background-color: #ffffff;
            margin: 15px 0;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 10px rgba(0,0,0,0.2);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        ul.list-group li span {
            font-size: 20px;
            font-weight: bold;
            color: #2c3e50;
        }
        ul.list-group li button {
            background-color: #3498db;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 15px;
            font-size: 16px;
            cursor: pointer;
        }
        ul.list-group li button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body class="d-flex justify-content-center align-items-center vh-100">
<div class="container mt-5">
    <div class="row justify-content-between align-items-center">
        <div class="col-auto">
            <h1>돌핀톡 <small class="text-muted">DolphinTalk</small></h1>
        </div>
        <div class="col-auto">
            <span class="h3" id="nickname-display" style="color: #2c3e50;"></span>&nbsp;
            <button id="change-nickname-btn" class="btn btn-primary">닉네임 변경</button>
        </div>
    </div>
    <hr>
    <div class="row mt-4">
        <div class="col">
            <h2 class="mb-3">채팅방</h2>
            <button id="create-chatroom" class="btn btn-success mb-3">채팅방 생성</button>
            <ul id="chat-room-list" class="list-group">
                <!-- 채팅방 리스트 -->
            </ul>
        </div>
    </div>
</div>
</body>
</html>
