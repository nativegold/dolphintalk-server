<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>돌핀톡 DolphinTalk</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    <script src="/js/chatroom-script.js"></script>
    <style>
        body {
            background: linear-gradient(135deg, #5aaecb, #68a9df);
            background-attachment: fixed;
        }
        .card {
            border-radius: 25px;
            box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.25);
        }
        .card-header {
            font-family: 'Verdana', sans-serif;
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="text-center mb-5">
        <span class="fs-1">🐬</span>
    </div>
    <div class="row mt-4">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <span id="chatroom-name"><!-- 채팅방 이름 --></span>
                    <button id="exit-button" class="btn btn-danger btn-sm">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="card-body" id="chat-box" style="height: 400px; overflow-y: auto;">
                </div>
                <div class="card-footer">
                    <div class="input-group">
                        <input type="file" id="image-upload" accept="image/*" style="display: none;">
                        <button class="btn btn-success" id="image-button">📷</button>
                        <input type="text" class="form-control" id="message-input" placeholder="보낼 메시지를 입력하세요...">
                        <button class="btn btn-primary" id="send-button">보내기</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
